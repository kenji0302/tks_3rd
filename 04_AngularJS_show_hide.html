<html ng-app>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	</head>
	<body>
		<h1>入力内容に応じた表示切替</h1>
		<input type="text" ng-model="name" ng-show='editing' ng-init="editing=true">
	        <div ng-show="!editing">{{name}}</div>
       		<input type="button" value="編集" ng-click="editing=true" ng-show="!editing">
        	<input type="button" value="決定" ng-click="editing=false" ng-show="editing">
	</body>
</html>
